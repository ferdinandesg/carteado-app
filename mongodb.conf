# mongodb.conf

# Configuração de rede
net:
bindIp: 0.0.0.0 # Aceitar conexões de qualquer IP
port: 27017 # Porta padrão

# Configuração de Replica Set
replication:
replSetName: rs0 # Nome do replica set

# Armazenamento (data directory)
storage:
dbPath: /data/db # Caminho do banco de dados
journal:
enabled: true # Habilitar journal para maior confiabilidade

# Logs
systemLog:
destination: file
path: /var/log/mongodb/mongod.log
logAppend: true

# Segurança: sem autenticação
security:
authorization: "disabled" # Não utilizar autenticação (sem necessidade de login)

# Limitação de conexões
net:
maxIncomingConnections: 1000 # Definir o número máximo de conexões simultâneas
