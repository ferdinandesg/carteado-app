version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: carteado_mongodb
    restart: always
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--noauth"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - carteado_network

  redis:
    image: redis
    container_name: carteado_redis
    restart: always
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - carteado_network

volumes:
  mongo_data:
  redis_data:

networks:
  carteado_network:
    name: carteado_network
    driver: bridge