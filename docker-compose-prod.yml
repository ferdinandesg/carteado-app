services:
  nginx:
    image: nginx:latest
    container_name: carteado_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app_network

  frontend:
    image: ferdinandes/carteado-frontend:latest
    container_name: carteado_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=https://carteado.ferdinandes.com.br
      - NEXTAUTH_URL=https://carteado.ferdinandes.com.br
      - SOCKET_URL=http://carteado.ferdinandes.com.br/socket.io/
      - GOOGLE_ID=${GOOGLE_ID}
      - GOOGLE_SECRET=${GOOGLE_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    restart: always
    networks:
      - app_network

  backend:
    image: ferdinandes/carteado-backend:latest
    container_name: carteado_backend
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
      - redis
    environment:
      - PORT=4000
      - DATABASE_URL=mongodb://mongodb:27017/carteado
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://carteado.ferdinandes.com.br
    restart: always
    logging:
      driver: "gcp"
      options:
        gcp-project-id: "empyrean-engine-448903-c0"
        gcp-log-name: "carteado_backend"
    networks:
      - app_network

  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - app_network
    command: ["redis-server", "--appendonly", "yes"]

  mongodb:
    build:
      context: ./mongodb_rs
      args:
        MONGO_VERSION: "6.0"
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: carteado
      MONGO_REPLICA_PORT: 27017
      MONGO_REPLICA_HOST: mongodb
    volumes:
      - mongodb_data:/data/db
    networks:
      - app_network

volumes:
  redis_data:
  mongodb_data:

networks:
  app_network:
    driver: bridge
