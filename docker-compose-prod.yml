services:
  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - app_network
    command: ["redis-server", "--appendonly", "yes"]

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always
    networks:
      - app_network
    command: ["mongod", "--bind_ip_all"]

  backend:
    image: ferdinandes/carteado-backend:latest
    container_name: carteado_backend
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
      - redis
    environment:
      - PORT=4000
      - DATABASE_URL=mongodb://mongodb:27017/carteado
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://carteado.ferdinandes.com.br
    restart: always
    networks:
      - app_network

  frontend:
    image: ferdinandes/carteado-frontend:latest
    container_name: carteado_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - API_URL=http://carteado.ferdinandes.com.br:4000
      - NEXTAUTH_URL=https://carteado.ferdinandes.com.br
    restart: always
    networks:
      - app_network

volumes:
  redis_data:
  mongo_data:

networks:
  app_network:
    driver: bridge
