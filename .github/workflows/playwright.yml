name: Playwright E2E
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  e2e:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7.0
        ports:
          - 6379:6379
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval \"db.adminCommand('ping')\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build shared and backend
        run: npm run build -w shared && npm run build -w backend
      - name: Setup database
        run: npm run prisma:db:push -w backend
        env:
          DATABASE_URL: mongodb://localhost:27017/carteado
      - name: Install Playwright browsers
        run: npm exec -w frontend -- playwright install --with-deps
      - name: Start backend
        run: npm run start -w backend &
        env:
          NODE_ENV: test
          PORT: 4000
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: mongodb://localhost:27017/carteado
          JWT_SECRET_KEY: test-secret-for-e2e
          FRONTEND_URL: http://localhost:3000
      - name: Start frontend
        run: npm run dev -w frontend &
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
          NEXTAUTH_URL: http://localhost:4000
      - name: Wait for app
        run: |
          sleep 5
          for i in $(seq 1 30); do
            curl -sf http://localhost:4000/api/v1/health && curl -sf http://localhost:3000 > /dev/null && echo "App ready" && exit 0
            sleep 2
          done
          echo "App failed to start" && exit 1
      - name: Run Playwright tests
        run: npm run test:playwright -w frontend
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
