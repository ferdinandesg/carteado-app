name: CI-CD

on:
  push:
    branches: ["master"]

env:
  NODE_VERSION: 20.15.1
  IMAGE_BACKEND: ferdinandes/carteado-backend
  IMAGE_FRONTEND: ferdinandes/carteado-frontend
  GCP_ZONE: us-central1-c
  GCP_INSTANCE_NAME: carteado-app
  DEPLOY_USER: franmlfran
  DEPLOY_PATH: /home/franmlfran

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node and Cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Lint project
        run: npm run lint

  # --- Job de Build do Backend ---
  build-backend:
    runs-on: ubuntu-latest
    needs: [setup, changes]
    if: needs.changes.outputs.backend == 'true'
    environment: production
    permissions:
      contents: "read"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Derive image tag
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile.prod
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:${{ env.TAG }}
            ${{ env.IMAGE_BACKEND }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_BACKEND }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_BACKEND }}:buildcache,mode=max

  # --- Job de Build do Frontend ---
  build-frontend:
    runs-on: ubuntu-latest
    needs: [setup, changes]
    if: needs.changes.outputs.frontend == 'true'
    environment: production
    permissions:
      contents: "read"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Derive image tag
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile.prod
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:${{ env.TAG }}
            ${{ env.IMAGE_FRONTEND }}:latest
          build-args: |
            APP_VERSION=${{ env.TAG }}
          # =============================================================== #
          cache-from: type=registry,ref=${{ env.IMAGE_FRONTEND }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_FRONTEND }}:buildcache,mode=max

  # --- Job de Deploy ---
  deploy:
    runs-on: ubuntu-latest
    needs: [changes, build-backend, build-frontend]
    environment: production
    # Condição para rodar o deploy:
    # Sempre tenta rodar, mas só prossegue se nenhum build falhou e se houve alguma alteração (backend ou frontend).
    if: always() && (needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true') && needs.build-backend.result != 'failure' && needs.build-frontend.result != 'failure'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
      - name: Deploy to VM
        run: |
          gcloud compute scp --recurse ./deploy/ ${{ env.DEPLOY_USER }}@${{ env.GCP_INSTANCE_NAME }}:${{ env.DEPLOY_PATH }} --zone ${{ env.GCP_ZONE }}
          gcloud compute ssh ${{ env.DEPLOY_USER }}@${{ env.GCP_INSTANCE_NAME }} --zone ${{ env.GCP_ZONE }} -- << EOF
            set -e
            echo "### Navegando para a pasta de deploy..."
            cd ${{ env.DEPLOY_PATH }}/deploy
            
            echo "### Autenticando no Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            echo "### Puxando as imagens mais recentes..."
            docker compose -f docker-compose-prod.yml pull
            
            echo "### Parando e subindo a aplicação..."
            export GOOGLE_ID='${{ secrets.GOOGLE_ID }}'
            export GOOGLE_SECRET='${{ secrets.GOOGLE_SECRET }}'
            export NEXTAUTH_URL='${{ secrets.NEXTAUTH_URL }}'
            export NEXTAUTH_SECRET='${{ secrets.NEXTAUTH_SECRET }}'
            export DATABASE_URL='${{ secrets.DATABASE_URL }}'
            export JWT_SECRET_KEY='${{ secrets.JWT_SECRET_KEY }}'
            
            docker compose -f docker-compose-prod.yml down -v --remove-orphans
            docker compose -f docker-compose-prod.yml up -d
            
            echo "### Limpando imagens Docker não utilizadas..."
            docker image prune -af
            
            echo ">>> DEPLOY CONCLUÍDO <<<"
          EOF
