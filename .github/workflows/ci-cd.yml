name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies (Root)
        run: npm install

      - name: Lint + Test Backend
        run: |
          cd backend
          npm run lint

      - name: Lint + Test Frontend
        run: |
          cd frontend
          npm run lint

      - name: Build Docker images
        run: |
          docker build -f frontend/Dockerfile.prod -t ferdinandes/carteado-backend:latest .
          docker build -f frontend/Dockerfile.prod -t ferdinandes/carteado-frontend:latest .

      - name: Login to DockerHub
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push images
        run: |
          docker push ferdinandes/carteado-backend:latest
          docker push ferdinandes/carteado-frontend:latest

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 35.231.34.215 >> ~/.ssh/known_hosts
      - name: Deploy
        run: |
          ssh -i ~/.ssh/id_rsa root@35.231.34.215 \
            'cd /home/root/carteado && docker compose pull && docker compose up -d'
