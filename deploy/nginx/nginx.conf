# ESTE ARQUIVO É CARREGADO DENTRO DO BLOCO 'http' PADRÃO DO /etc/nginx/nginx.conf
# NÃO DEFINA 'events { }' OU 'http { }' AQUI.

# Zona de limite de requisições (http context) - permitido aqui porque este arquivo
# é incluído dentro do bloco http principal do nginx.conf default da imagem oficial.
limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

# Upstreams
upstream frontend_server { server frontend:3000; }
upstream backend_server  { server backend:4000; }

# Servidor principal HTTPS (porta 443)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name carteado.ferdinandes.com.br;

    limit_req zone=mylimit burst=20;

    # SSL
    ssl_certificate /etc/letsencrypt/live/carteado.ferdinandes.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/carteado.ferdinandes.com.br/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;

    # Roteamento
    location ^~ /api/auth/ {
        proxy_pass http://frontend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://backend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /carteado_socket/ {
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location / {
        proxy_pass http://frontend_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Servidor de redirecionamento HTTP -> HTTPS (porta 80)
server {
    listen 80;
    listen [::]:80;
    server_name carteado.ferdinandes.com.br;

    location /.well-known/acme-challenge/ { root /var/www/certbot; }

    location / { return 301 https://$host$request_uri; }
}