# Produção – nginx, frontend, backend, redis, mongodb
# Uso: cd deploy && docker compose -f docker-compose-prod.yml up -d
# Requer ../.env ou deploy/.env: JWT_SECRET_KEY, GOOGLE_ID, GOOGLE_SECRET, NEXTAUTH_SECRET (opcional)

services:
  nginx:
    image: nginx:latest
    container_name: carteado_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    logging:
      driver: "json-file"
      options:
        max-size: "10m" # Rotação de logs: máximo de 10 megabytes por arquivo
        max-file: "3" # Rotação de logs: manter no máximo 3 arquivos de log
    depends_on:
      - frontend
      - backend
    networks:
      - app_network

  frontend:
    image: ferdinandes/carteado-frontend:latest
    container_name: carteado_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      # Server-side (NextAuth → backend via rede Docker)
      - API_URL=http://backend:4000/api/v1
      - NEXTAUTH_URL=https://carteado.ferdinandes.com.br
      # Client (browser) – base das chamadas API e socket
      - NEXT_PUBLIC_API_URL=https://carteado.ferdinandes.com.br/api/v1
      - NEXT_PUBLIC_SOCKET_URL=https://carteado.ferdinandes.com.br
      - GOOGLE_ID=${GOOGLE_ID}
      - GOOGLE_SECRET=${GOOGLE_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-${JWT_SECRET_KEY}}
      - APP_VERSION=${APP_VERSION}
      - AUTH_TRUST_HOST=true
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m" # Rotação de logs: máximo de 10 megabytes por arquivo
        max-file: "3" # Rotação de logs: manter no máximo 3 arquivos de log
    networks:
      - app_network

  backend:
    image: ferdinandes/carteado-backend:latest
    container_name: carteado_backend
    ports:
      - "4000:4000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=mongodb://mongodb:27017/carteado?replicaSet=rs0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - FRONTEND_URL=https://carteado.ferdinandes.com.br
    healthcheck:
      test:
        ["CMD", "wget", "-q", "--spider", "http://localhost:4000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m" # Rotação de logs: máximo de 10 megabytes por arquivo
        max-file: "3" # Rotação de logs: manter no máximo 3 arquivos de log
    networks:
      - app_network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: always
    networks:
      - app_network
    command:
      ["redis-server", "--notify-keyspace-events", "Ex", "--appendonly", "yes"]

  mongodb:
    build:
      context: ./mongodb_rs
    container_name: mongodb
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: carteado
      MONGO_REPLICA_PORT: 27017
      MONGO_REPLICA_HOST: mongodb
    volumes:
      - mongodb_data:/data/db
    networks:
      - app_network

volumes:
  redis_data:
  mongodb_data:

networks:
  app_network:
    driver: bridge
