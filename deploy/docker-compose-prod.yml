services:
  nginx:
    image: nginx:latest
    container_name: carteado_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    logging:
      driver: "gcplogs"
      options:
        gcp-project: "empyrean-engine-448903-c0"
    depends_on:
      - frontend
      - backend
    networks:
      - app_network

  frontend:
    image: ferdinandes/carteado-frontend:latest
    container_name: carteado_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://carteado.ferdinandes.com.br
      - NEXTAUTH_URL=http://backend:4000
      - SOCKET_URL=http://carteado.ferdinandes.com.br/socket.io/
      - GOOGLE_ID=${GOOGLE_ID}
      - GOOGLE_SECRET=${GOOGLE_SECRET}
      # Secret used by NextAuth (set in .env file, do NOT hardcode). Must be long & random.
      - NEXTAUTH_SECRET=${JWT_SECRET_KEY}
      # Trust proxy headers since we are behind nginx
      - AUTH_TRUST_HOST=true
      # JWT secret used by your custom generateJWT (keep separate for rotation if desired)
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    restart: always
    logging:
      driver: "gcplogs"
      options:
        gcp-project: "empyrean-engine-448903-c0"
    networks:
      - app_network

  backend:
    image: ferdinandes/carteado-backend:latest
    container_name: carteado_backend
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
      - redis
    environment:
      - NODE_ENV=production
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=mongodb://mongodb:27017/carteado
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - FRONTEND_URL=https://carteado.ferdinandes.com.br
    restart: always
    logging:
      driver: "gcplogs"
      options:
        gcp-project: "empyrean-engine-448903-c0"
    networks:
      - app_network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - app_network
    command:
      ["redis-server", "--notify-keyspace-events", "Ex", "--appendonly", "yes"]

  mongodb:
    build:
      context: ./mongodb_rs
      args:
        MONGO_VERSION: "6.0"
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: carteado
      MONGO_REPLICA_PORT: 27017
      MONGO_REPLICA_HOST: mongodb
    volumes:
      - mongodb_data:/data/db
    networks:
      - app_network

volumes:
  redis_data:
  mongodb_data:

networks:
  app_network:
    driver: bridge
